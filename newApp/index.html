<!DOCTYPE html5>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <title>Main Page</title>
</head>

<body>
<div class="headerwrap">
    
    <div class= "container">
	<h1>Gotta Play it<h1>
    </div>
</div>
    <div class="container">
	    <hr/ >
	    <div class = "page"></div>
    </div>



<script type="text/template" id="home_template">
	<input type="text" id="searchInput" name="game" placeholder = "Enter a game title" id="game">
	<br>
	
	<button id="searchButton" class="btn btn-primary">Search</button>
	<hr/>
  <div id="grid" class="container">
  
  </div>
	
	
</script>
<script type="text/template" id="favorite_template">
	<a href='' class = "btn">Home</a>
	<br>
	<br>
	<br>
	<br>
	  <div id="gameContainer" class= "container">
	    <div id="selectedGame" class = "row">
		<div id ="gameImage" class="gameImage"></div>
		<div id="gameInfo" class="gameInfo">
		    <p id="infoList"></p>
		    <br>
		    <p>Platforms</p>
		    <ul id="platformList"></ul>
		</div>
	    </div>
	  </div>
	
  </div>
	
	
</script>

<script type="text/template" id="game_template">

		<a href='' class = "btn">Home</a> <br>
		  <br><button class = "btn btn-primary" id="favoriteButton" onclick="favPressed();">Favorite</button><br><br>
		  <div id="gameContainer" class= "container">
		    <div id="selectedGame" class = "row">
			<div id ="gameImage" class="gameImage"></div>
			<div id="gameInfo" class="gameInfo">
			    <p id="infoList"></p>
			    <br>
			    <p>Platforms</p>
			    <ul id="platformList"></ul>
			</div>
		    </div>
		  </div>
		
</script>


<div id="favoritesBox" class="container">
        

        <section id="main">
          
          <div id = "favBtn" style="display: none">
          <button id ="favoriteButton">Favorite</button></br>
	    </div>
          
          <div id = "favList1">
          
            </br>Favorites:</br>
            
            <input id="toggle-all" type="checkbox">
         <label for="toggle-all">Unfavorite all</label>
            <div id="todo-list"></div>
          </div>
        </section>
      
     <footer>
        <div id = "favList2">
          <a id="clear-completed">Clear completed</a>
          <div id="todo-count"></div>
        </div>
     </footer>
    </div>

</div>

  <script type="text/template" id="item-template">
    
    
    
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
      
      <img src=<%- pic %> height = 22px width = 22px> 
      
      <label><%- title %></label>
      
      <button id="fLink">Select Game</button>

    </div>
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Unfavorite <%= done %> <%= done == 1 ? 'game' : 'games' %></a>
    <% } %>
    <div class="todo-count">There are <b><%= remaining %></b> <%= remaining == 1 ? 'game' : 'games' %> on your favorite list</div>
  </script>



<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js" type = "text/javascript"></script>

        <script src="main.js" type="text/javascript"></script>

        
        

        
</body>
</html>
